<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contrasena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="newpassword">
  <ion-card class="card">
    <img alt="Silhouette of mountains" src="assets/imagen/img-password.svg" class="azul img-card"/>
    <ion-header class=""> Ingresa tu correo</ion-header>
    <ion-item>
      <ion-input label="Contraseña" formControlName="contrasena" type="password" label-placement="floating" fill="solid" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Confirmar Contraseña" formControlName="confirmarContrasena" type="password" label-placement="floating" fill="solid" ></ion-input>
    </ion-item>

    <ion-card-content>
      <ion-button fill="solid" class="button-login azul" (click)="newpass()"> <ion-icon name="log-in"  slot="end"></ion-icon> Iniciar Sesión</ion-button>
      
    </ion-card-content>
  </ion-card>
</form>
</ion-content>
